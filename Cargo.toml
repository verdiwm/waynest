[workspace]
members = ["gen", "macros"]
exclude = ["fuzz"]

[workspace.package]
version = "0.0.25"
edition = "2024"
license = "Apache-2.0"
authors = ["Matilde Morrone <contact@morrone.dev>"]
repository = "https://github.com/verdiwm/waynest"

[package]
name = "waynest"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Core wayland stuff"
readme = "README.md"
documentation = "https://docs.rs/waynest"
repository.workspace = true
include = ["src/**/*.rs", "README.md", "LICENSE"]

[features]
client = []
server = []

# Various protocols
stable = []
staging = []
unstable = []
wlr = []
plasma = []
weston = []
cosmic = ["wlr"]
frog = []
ivi = []
hyprland = []

# Internal features     
fuzz = ["dep:arbitrary"]

[dependencies]
arbitrary = { version = "1.4.1", optional = true, features = ["derive"] }
async-trait = "0.1.88"
bitflags = "2.9.1"
bytes = "1.10.1"
futures-core = "0.3.31"
futures-sink = "0.3.31"
pin-project-lite = "0.2.16"
rustix = { version = "1.0.7", features = ["fs", "net"] }
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["net"] }
tracing = "0.1.41"
waynest-macros = { version = "0.0.25", path = "macros" }

[dev-dependencies]
anyhow = "1.0.98"
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "client"
required-features = ["client"]
