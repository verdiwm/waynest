[workspace]
members = ["gen", "macros"]
exclude = ["fuzz"]

[package]
name = "waynest"
version = "0.0.6"
edition = "2021"
license = "Apache-2.0"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
description = "Core wayland stuff"
readme = "README.md"
documentation = "https://docs.rs/waynest"
repository = "https://github.com/verdiwm/waynest"
include = ["src/**/*.rs", "README.md", "LICENSE"]

[features]
client = []
server = []
fuzz = ["dep:arbitrary"]

[dependencies]
arbitrary = { version = "1.3.2", optional = true, features = ["derive"] }
async-trait = "0.1.81"
bitflags = "2.6.0"
bytes = "1.7.1"
downcast-rs = "1.2.1"
futures-util = { version = "0.3.30", default-features = false, features = ["sink"] }
pin-project-lite = "0.2.14"
rustix = { version = "0.38.34", features = ["net"] }
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = ["net"] }
tokio-stream = "0.1.15"
tracing = "0.1.40"
waynest-macros = { version = "0.0.2", path = "macros" }
