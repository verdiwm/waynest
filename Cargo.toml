[workspace]
members = ["macros"]
exclude = ["gen", "fuzz"]

[package]
name = "waynest"
version = "0.0.12"
edition = "2021"
license = "Apache-2.0"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
description = "Core wayland stuff"
readme = "README.md"
documentation = "https://docs.rs/waynest"
repository = "https://github.com/verdiwm/waynest"
include = ["src/**/*.rs", "README.md", "LICENSE"]

[features]
client = []
server = []

# Various protocols
stable = []
staging = []
unstable = []
wlr = []
plasma = []
weston = []
# cosmic = []
frog = []

# Internal features
fuzz = ["dep:arbitrary"]

[dependencies]
arbitrary = { version = "1.3.2", optional = true, features = ["derive"] }
async-trait = "0.1.82"
bitflags = "2.6.0"
bytes = "1.7.2"
downcast-rs = "1.2.1"
futures-util = { version = "0.3.30", default-features = false, features = [
    "sink",
] }
pin-project-lite = "0.2.14"
rustix = { version = "0.38.37", features = ["fs", "net"] }
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["net"] }
tracing = "0.1.40"
waynest-macros = { version = "0.0.2", path = "macros" }

[dev-dependencies]
anyhow = "1.0.89"
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[package.metadata.docs.rs]
features = [
    "client",
    "server",
    "stable",
    "staging",
    "unstable",
    "wlr",
    "plasma",
    "weston",
    # "cosmic" Cosmic is currently broken
    "frog",
]
